<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header14</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span>Startup 3</span>
      </div>
      <nav class="menu">
        <ul>
          <li class="menu-item">Overview</li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
        <button class="menu-button">Purchase</button>
      </nav>

      <div class="info-section">
        <h2>Generate Awesome Web Pages</h2>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button class="learn">Learn More</button>
      </div>
      <div class="sign-up-form">
        <div class="sign-up-heading">Sign Up Now</div>

        <input
          type="text"
          class="text-input"
          placeholder="Your email"
          required
        />
        <input
          type="password"
          class="text-input"
          placeholder="Your password"
          required
        />

        <div class="checkbox-container">
          <div class="check-icon">
            <div class="check-mark">&#10004;</div>
          </div>
          <label for="terms-checkbox" class="checkbox-label"
            >I agree to the Terms of Service.</label
          >
        </div>
        <div>
          <button class="btn">Sign In</button>
        </div>
        <div class="divider-container">
          <div class="divider1"></div>
          <div class="or-text">or</div>
          <div class="divider2"></div>
        </div>
        <button class="btn-login">Login via Twitter</button>
        <div class="account-text">
          Do you have an Account? <a class="sign-in-link" href="#">Sign In</a>
        </div>
      </div>
    </header>
  </body>
</html>
